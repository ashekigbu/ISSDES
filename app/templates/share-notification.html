{% extends "base.html" %}
{% block content %}

<div class="container">
	<div class="columns is-centered">
		<div class="column is-4-tablet is-6-desktop is-5-widescreen">
			<h3 class="title has-text-centered">File Share Success</h3>
			
			<form class="box">
				<div class="field has-text-centered">
					
					<figure class="image container is-48x48">
						<img class="is-rounded" src="{{ url_for('static', filename='media/login-page.svg') }}">
					</figure>
				</div>
				
				<div class="box">
					<div class="field">
						<p>The file $filename has been shared with the following groups</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
